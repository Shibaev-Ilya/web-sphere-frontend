<header class="header light" id="header">
    <div class="container header__container">
        @@ if (mainPage === true) {
        <span class="header__logo">
                <img class="header__logo-img" src="img/logo/logo.svg" alt="logo" width="200" height="200">
                <span class="header__logo-text">Web Sphere</span>
            </span>
        }
        @@ if (mainPage !== true) {
        <a class="header__logo" href="index.html">
            <img class="header__logo-img" src="img/logo/logo.svg" alt="logo" width="200" height="200">
            <span class="header__logo-text">Web Sphere</span>
        </a>
        }
        <button class="header__burger js-burger" aria-label="menu">
            <span class="icon"></span>
        </button>
        <nav class="header__menu js-menu">
            <ul class="header__menu-wrap">

                <li>
                    <a class="header__menu-item simple-link" href="#">Home</a>
                </li>
                <li>
                    <a class="header__menu-item simple-link" href="#">Link 1</a>
                </li>
                <li>
                    <a class="header__menu-item simple-link js-header-link" href="#">Anchor 1</a>
                </li>
            </ul>
            <button class="header__button simple-button js-open-modal" data-modal-id="callback">
                <span>Обратный звонок</span>
            </button>
        </nav>
    </div>
</header>
