<div class="modal js-modal" id="callback">
    <div class="modal__wrapper">
        <button class="js-button-close modal__btn-close" title="Close" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" tabindex="-1">
                <path d="M20 20L4 4m16 0L4 20"></path>
            </svg>
        </button>
        <div class="modal__inner">
            <div class="modal__title">Modal title</div>
            <form class="form">
                <input type="hidden" name="type" value="form">
                <input type="hidden" name="form_id" value="callback">
                <input type="hidden" name="form_name" value="Callback">
                <label>
                    <input class="form__input" type="text" name="name" placeholder="Name"/>
                </label>
                <label>
                    <input class="form__input" type="tel" name="phone" placeholder="Phone">
                </label>
                <label>
                    <input class="form__input" type="email" name="email" placeholder="Email">
                </label>
                <label>
                    <textarea class="form__input" name="message" cols="30" rows="5" placeholder="Additional info"></textarea>
                </label>
                <label class="form__checkbox-label">
                    <input class="form__checkbox"  type="checkbox" name="agree"/><span>I agree to the <a href="#">Terms of Service</a></span>
                </label>
                <button type="submit" class="form__submit-button simple-button simple-button_light">Send</button>
            </form>
        </div>
    </div>
</div>
